		function loadf()
		{
			var korisnik;
			$.ajax({
				url: "/uhvati",
				type:"GET",
				contentType:"application/json",
				dataType:"json",
				complete: function(data) {
					korisnik = JSON.parse(data.responseText);
					$("#testDiv").html(korisnik.email + " " + korisnik.password);
				}
			});
		}
		</script>

	<body onload="loadf()">
