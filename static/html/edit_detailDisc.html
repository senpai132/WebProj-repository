<html>
	<head>
		<title>Discs overview</title>
		<script src="../javaScript/jquery.min.js"></script>
		<script src = "../javaScript/Disc.js"></script>
		<script>
			$(document).ready(loadDetailsDisc);
		</script>
	</head>
	<body>
		<form id = "DiscEdit">
			<table>
					
				<tr>
					<td>Name:</td>
					<td><input id = "nameEdit" type = "text" name = "name"></td>
					<td><p id = "nameEditEmptyEdit"></p></td>
				</tr>
				<tr>
					<td>Type : </td>
					<td>
						<select name = "type" id = "typeEdit">
							<option value = "HDD">HDD</option>
							<option value = "SDD">SDD</option>
						</select>
					</td>
					<td></td>
				</tr>
				<tr>
					<td>Capacity : </td>
					<td><input type = "text" name = "capacity" id = "capacityEdit"></td>
					<td><p id = "capacityEditEmptyEdit"></p></td>
				</tr>
				<tr>
					<td>Parent VM: </td>
					<td>
						<select name = "parentVM" id = "parentVMSelectEdit">
							
						</select>
					</td>
					<td><p id = "parentVM_Empty"></p></td>
				</tr>
				<tr>
					<td align = "center" colspan = "3"><input type = "button" value = "Log in" onclick = "editDisc()"></td>
				</tr>
			</table>	
		</form>
	</body>
</html>
