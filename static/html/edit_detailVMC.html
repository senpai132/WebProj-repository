<html>
	<head>
		<title>Details VM Category</title>
		<script src="../javaScript/jquery.min.js"></script>
		<script src = "../javaScript/VMCategory.js"></script>
		<script>
			$(document).ready(loadDetailsVMC);
		</script>
	</head>
	<body>
		<form id = "VMCAT_Edit">
			<table>
					
				<tr>
					<td>Name:</td>
					<td><input id = "nameEdit" type = "text" name = "name"></td>
					<td><p id = "nameEditEmptyEdit"></p></td>
				</tr>
				<tr>
					<td>Number of cores: </td>
					<td><input type = "text" name = "numberOfCores" id = "numberOfCoresEdit"></td>
					<td><p id = "numberOfCoresEditEmptyEdit"></p></td>
				</tr>
				<tr>
					<td>Gbs of RAM: </td>
					<td><input type = "text" name = "gbOfRAM" id = "gbOfRAMEdit"></td>
					<td><p id = "gbOfRAMEditEmptyEdit"></p></td>
				</tr>
				<tr>
					<td>Number of GPU cores: </td>
					<td><input type = "text" name = "numberOfGPUCores" id = "numberOfGPUCoresEdit"></td>
					<td><p id = "numberOfGPUCoresEditEmptyEdit"></p></td>
				</tr>
				<tr>
					<td align = "center" colspan = "3"><input type = "button" value = "Log in" onclick = "editVMC()"></td>
				</tr>
			</table>	
		</form>
	</body>
</html>
