<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Users</title>
		<script src = "../javaScript/jquery.min.js"></script>
		<script src = "../javaScript/new_user.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div class="container h-100">
		  <div class="row m-4">
		    <div class="col">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarText">
				    <ul class="navbar-nav mr-auto">
				      <li class="nav-item">
				        <a class="nav-link" href="#">Home</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="/rest/goToOrganizations">Organizations</a>
				      </li>
				      <li class="nav-item active">
				        <a class="nav-link" href="/rest/goToUsers">Users</a>
				      </li>
				    </ul>
				    <a class="navbar-text">
				      Logout
				    </a>
				  </div>
				</nav>
		    </div>
		  </div>
		  <div class="row m-4">
		    <div class="col m-4">
				<div class="card text-white bg-light" style="max-width: 18rem;">
				  	<div class="card-body">
		   				<ul class="navbar-nav mr-auto">
					      <li class="nav-item active">
					        <a class="nav-link" href="/rest/goToUsers">All users</a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link" href="/rest/goToNewUser">Add user</a>
					      </li>
					    </ul>
				  	</div>
				</div>
		    </div>
		    <div class="col-8 m-4">
				<div class="card bg-light">
					<div class="card-header">New user</div>
				  	<div class="card-body">
				    	<form id ="new_user_form">
							<div class="form-group">
							    <label for="email">Email address</label>
							    <input name="email" type="email" class="form-control" id="email">
						  		<div class="invalid-feedback" id="email_error">
					
						        </div>
						  	</div>
						  	<div class="form-group">
						    	<label for="password">Password</label>
							    <input name="password" type="password" class="form-control" id="password">
							    <div class="invalid-feedback" id="password_error">
									
						        </div>
						  	</div>
						  	<div class="form-group">
						    	<label for="name">Name</label>
							    <input name="name" type="text" class="form-control" id="name">
							    <div class="invalid-feedback" id="name_error">
									
						        </div>
						  	</div>
						  	<div class="form-group">
						    	<label for="lastName">Last name</label>
							    <input name="lastName" type="text" class="form-control" id="lastName">
							    <div class="invalid-feedback" id="lastName_error">
									
						        </div>
						  	</div>
						  	<div class="form-group" id="org_input">
						    	<label for="organization">Organization</label>
							    <select id="organization" class="form-control" name="organization"></select>
							    <div class="invalid-feedback" id="organization_error">
									
						        </div>
						  	</div>
						  	<div class="form-group">
						    	<label for="role">Role</label>
							    <select name="role" id="role" class="form-control">
									<option value="ADMIN">Admin</option>
									<option value="CLIENT">Client</option>
								</select>
						  	</div>
						  	<button type="button" class="btn btn-primary" onclick="addUser()">Add</button>
						</form>
						<div class="alert alert-danger mt-2" id="error_message" role="alert">
				  		</div>
			  		</div>
				</div>
		    </div>
		  </div>
		</div>
	</body>
</html>
