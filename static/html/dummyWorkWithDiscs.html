<html>
	<head>
		<script src="../javaScript/jquery.min.js"></script>
		<script src = "../javaScript/Disc.js"></script>
	</head>
	<body>
		<form id = "addDisc">
			<table>
					
				<tr>
					<td>Name:</td>
					<td><input id = "name" type = "text" name = "name"></td>
					<td><p id = "nameEmpty"></p></td>
				</tr>
				<tr>
					<td>Type: </td>
					<td>
						<select name = "type" id = "type">
							<option value = "HDD">HDD</option>
							<option value = "SDD">SDD</option>
						</select>
					</td>
					<td><p id = "NoCEmpty"></p></td>
				</tr>
				<tr>
					<td>Capacity: </td>
					<td><input type = "text" name = "capacity" id = "capacity"></td>
					<td><p id = "capacityEmpty"></p></td>
				</tr>
				<tr>
					<td>Parent VM: </td>
					<td><input type = "text" name = "parentVM" id = "parentVM"></td>
					<td><p id = "parentVM_Empty"></p></td>
				</tr>
				<tr>
					<td align = "center" colspan = "3"><input type = "button" value = "Add" onclick = "addDisc()"></td>
				</tr>
			</table>	
		</form>

		<table id = "allVM_Categories">

		</table>
		<br><br>
		<hr>
		<br><br>
		<form id = "DiscEdit">
			<table>
					
				<tr>
					<td>Name:</td>
					<td><input id = "nameEdit" type = "text" name = "name"></td>
					<td><p id = "nameEmpty"></p></td>
				</tr>
				<tr>
					<td>Number of cores: </td>
					<td>
						<select name = "type" id = "typeEdit">
							<option value = "HDD">HDD</option>
							<option value = "SDD">SDD</option>
						</select>
					</td>
					<td><p id = "NoCEmpty"></p></td>
				</tr>
				<tr>
					<td>Gbs of RAM: </td>
					<td><input type = "text" name = "capacity" id = "gbOfRAMEdit"></td>
					<td><p id = "GBoRAMEmpty"></p></td>
				</tr>
				<tr>
					<td>Number of GPU cores: </td>
					<td><input type = "text" name = "parentVM" id = "numberOfGPUCoresEdit"></td>
					<td><p id = "NoGPUCEmpty"></p></td>
				</tr>
				<tr>
					<td align = "center" colspan = "3"><input type = "button" value = "Log in" onclick = "editDisc()"></td>
				</tr>
			</table>	
		</form>
	</body>
</html>
